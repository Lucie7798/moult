# Documentation on how to configure the bundle can be found at: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
    # valid drivers options include "gd" or "gmagick" or "imagick"
    driver: "gd"

    webp:
        generate: true

    filter_sets:
        original: ~
        admin_thumbnail:
            filters:
                thumbnail:
                    size: [150, 150]
                    mode: outbound

        header_thumbnail:
            filters:
                thumbnail:
                    size: [1080, 608] # Largeur et hauteur souhaitées
                    mode: inset

        navbar_logo_thumbnail:
            filters:
                relative_resize:
                    widen: 731

        product_thumbnail:
            filters:
                thumbnail:
                    size: [460, 575] # Largeur et hauteur souhaitées pour les produits
                    mode: inset

        header_large:
            filters:
                thumbnail:
                    size: [1600, 900]
                    mode: inset

        header_medium:
            filters:
                thumbnail:
                    size: [1024, 576]
                    mode: inset

        header_small:
            filters:
                thumbnail:
                    size: [768, 432]
                    mode: inset

        header_default:
            filters:
                thumbnail:
                    size: [480, 270]
                    mode: inset


